{% if duplicates %}
<div id="duplicates-warning" class="alert alert-warning">
  {{ message( 'duplicates_warning' ) }}
  <ul>
    {% for duplicate in duplicates %}
    <li><a href="{{ duplicate.uri }}">{{ duplicate.label }} ({{ duplicate.id }})</a>, {{ duplicate.description }}</li>
    {% endfor %}
  </ul>
  {{ message( 'duplicates_instructions' ) }}
</div>
{% endif %}
