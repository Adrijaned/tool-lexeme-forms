{% extends "base.html" %}
{% block main_tag_attributes %}{{ super() }} lang="{{ template.language_code }}"{% endblock main_tag_attributes %}
{% block main %}
  <h1>{{ template.label }}</h1>
  <form method="post">
    <dl>
      {% for form in template.forms %}
      <dt>{{ form.label }}</dt>
      <dd>{{ form.example | example2input }}</dd>
      {% endfor %}
    </dl>
    <button class="btn btn-primary">{{ template.submit }}</button>
  </form>
{% endblock main %}
